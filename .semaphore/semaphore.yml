version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Setup
    task:
      env_vars:
        - name: DATABASE_URL
          value: 'postgresql://postgres:@0.0.0.0:5432/myapp_test'
        - name: RAILS_ENV
          value: test
      jobs:
        - name: Setup
          commands:
            - checkout
            - cache restore
            - yarn install
            - bundle install --deployment --path vendor/bundle
            - cache store
    dependencies: []
  - name: Quality
    dependencies:
      - Setup
    task:
      jobs:
        - name: Check code quality
          commands:
            - checkout
            - bin/quality
  - name: Spec
    dependencies:
      - Setup
    task:
      jobs:
        - name: Run tests
          commands:
            - sem-service start postgres 11
            - sem-version ruby 2.7.1
            - bin/rails db:setup
            - bin/rspec
